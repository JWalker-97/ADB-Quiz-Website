<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire Safety Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Start Quiz Page -->
  <div id="start-page" class="start-page">
    <h1>Fire Safety Quiz</h1>
    <img src="images/flame.png" alt="Flames" class="start-image">
    <button id="start-btn" class="start-btn">Start Quiz</button>
  </div>

  <!-- Quiz Container -->
  <div id="quiz-container" class="quiz-container hide">
    <div id="question-container" class="question-container">
      <h2 id="question">Question Text</h2>
      <div id="answer-buttons" class="answer-buttons">
        <button class="btn answer-btn">Answer 1</button>
        <button class="btn answer-btn">Answer 2</button>
        <button class="btn answer-btn">Answer 3</button>
        <button class="btn answer-btn">Answer 4</button>
      </div>
    </div>
    <div id="progress-container" class="progress-container">
      <p id="progress-text">Question 1 of 50</p>
    </div>
  </div>

  <!-- Result Page -->
  <div id="result-page" class="result-page hide">
    <h1>Your Score</h1>
    <div class="percentage-container">
      <img src="images/flame.png" alt="Flames" class="result-image">
      <h2 id="score-percentage">0%</h2>
    </div>
    <button id="retry-btn" class="retry-btn">Retry Quiz</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
