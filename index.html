<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Document B Quiz</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
</head>
<body>
    <div class="quiz-container">
        <h1>Approved Document B (Volume 2) Quiz</h1>
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div id="answer-buttons" class="btn-container"></div>
        <button id="next-btn" class="btn">Next</button>
        <p id="result"></p>
        
        <!-- Progress Bar -->
        <div id="progress-container">
            <p>Progress:</p>
            <div id="progress-bar" class="progress-bar">
                <div id="progress-correct" class="progress-segment correct"></div>
                <div id="progress-wrong" class="progress-segment wrong"></div>
            </div>
        </div>
    </div>

    <script src="app.js?v=1.1"></script>
</body>
</html>
