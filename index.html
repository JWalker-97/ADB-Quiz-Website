<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approved Document B Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1 id="quiz-title">Approved Document B (Volume 2) Quiz</h1>
        <p id="intro-text">Test your knowledge of fire safety regulations from Approved Document B. Ready to start?</p>
        <button id="start-btn" class="btn">Start Quiz</button>
        <div id="quiz-section" class="hide">
            <div id="question-container">
                <p id="question"></p>
            </div>
            <div id="answer-buttons" class="btn-container"></div>
            <!-- Placeholder for Next button to prevent layout shift -->
            <div class="next-btn-container">
                <button id="next-btn" class="btn hide">Next</button>
            </div>
            <p id="result"></p>

            <!-- Progress Bar -->
            <div id="progress-container">
                <p>Progress:</p>
                <div id="progress-squares"></div>
            </div>
        </div>
        <div id="summary-section" class="hide">
            <h2>Quiz Summary</h2>
            <p id="summary-text"></p>
            <h3>Areas to Review:</h3>
            <ul id="review-list"></ul>
            <button id="restart-btn" class="btn">Restart Quiz</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
