<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Approved Document B Volume 2 Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Approved Document B Volume 2 Quiz</h1>
  </header>

  <!-- Start Page -->
  <div id="start-page" class="container">
    <button id="start-btn" class="start-btn btn">Start Quiz</button>
  </div>

  <!-- Question Container -->
  <div id="question-container" class="container hide">
    <div id="topic-heading">Topic: B1 - [Topic Name]</div>
    <div id="question">Question text</div>
    <div id="answer-buttons" class="btn-grid">
      <!-- Answer buttons will be dynamically added here -->
    </div>
    <div class="controls">
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progress-bar-fill"></div>
    </div>
  </div>

  <!-- Result Container -->
  <div id="result-container" class="container hide">
    <h2 id="score">You scored X out of Y!</h2>
    <button id="restart-btn" class="restart-btn btn">Restart Quiz</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
